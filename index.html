<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

</head>


<body>

    <div id="calculator">

        <div id="header">
            <h2 id="display"></h2>
        </div>
        <div class="keys">
            <div class="row">
                <div class="number">
                    <button value="7" class="buttons">7</button>
                    <button value="8" class="buttons">8</button>
                    <button value="9" class="buttons">9</button>
                    <div class="symbol">
                        <button value="/" class="operators">&divide;</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="number">
                    <button value="4" class="buttons">4</button>
                    <button value="5" class="buttons">5</button>
                    <button value="6" class="buttons">6</button>
                    <div class="symbol">
                        <button value="-" class="operators">-</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="number">
                    <button value="3" class="buttons">3</button>
                    <button value="2" class="buttons">2</button>
                    <button value="1" class="buttons">1</button>
                    <div class="symbol">
                        <button value="+" class="operators">+</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="number"><button value="0" class="buttons">0</button>
                    <button value="." class="buttons">.</button>
                    <button class='buttons' id="equal">=</button>
                    <div class="symbol">
                        <button value="*" class="operators">&#215;</button>
                    </div>
                </div>
            </div>
        </div>






        <button id="clear">Clear</button>


    </div>

    <script src="app.js"></script>

</body>

</html>
